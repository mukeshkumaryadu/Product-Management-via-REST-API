 spring.application.name=product-management-1
#Tomcart Server Properties
server.port=8089
server.servlet.context-path=/productHandler
 

#MySQL DAtabase properties
spring.datasource.url=jdbc:mysql://localhost:3306/productrestapi?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=!@#$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate Properties 
#Tables created Automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true